<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>
    <h1>Ejercicio JavaScript 3: Calculadora de IMC (Índice de Masa Corporal)</h1>

    <script>
        // Función para calcular el IMC
        function calcularIMC() {
            //Pedimos el peso y la altura
            let peso = parseFloat(prompt("Introduce su peso en kilos:"));
            let altura = parseFloat(prompt("Introduce su altura en metros:"));

            //Comprobamos que los datos sean validos
            if (isNaN(peso) || peso <= 0 || isNaN(altura) || altura <= 0) {
                alert("Error, o el peso o la altura no son validos");
                return;
            }

            // Calcular el IMC
            let imc = peso / (altura * altura);

            //Creamos varios if para ver en que rango de peso está el IMC
            let tipoPeso;
            if (imc < 18.5) {
                tipoPeso = "Peso bajo";
            } else if (imc >= 18.5 && imc < 25) {
                tipoPeso = "Peso normal";
            } else if (imc >= 25 && imc < 30) {
                tipoPeso = "Sobrepeso";
            } else {
                tipoPeso = "Obesidad";
            }

            //Mostrar el IMC y su estado fisico
            alert("IMC: " + imc.toFixed(2) + ", Clasificacion: " + tipoPeso);
        }

        //Hacemos que aparezca en pantalla nada mas abrir el html en el navegador
        window.onload = calcularIMC;
    </script>
</body>

</html>
